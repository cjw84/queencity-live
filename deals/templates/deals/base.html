{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "deals/main.css" %}"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "deals/qclogo.png" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js"></script>
    <title>QCF Deal Tracker</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background:white">
    <div class="container">
        <a class="navbar-brand" href="{% url 'deals-home' %}">Queen City Fintech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'deals-home' %}">Deals</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="content-section">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <footer>
        <hr>
        <div class="row text-center">
            <div class="col-md-12">
                <p>222 S Church St Charlotte, NC 28202</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <a href="https://www.facebook.com/QCFinTech/">
                    <i style="color:darkblue;" class="fab fa-facebook-square fa-2x p-1"></i>
                </a>
                <a href="https://www.linkedin.com/company/queen-city-fintech">
                    <i style="color:lightblue;" class="fab fa-linkedin fa-2x p-1"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCZkfOMM5IboacSvxRakf2kQ">
                    <i style="color:red;" class="fab fa-youtube-square fa-2x p-1"></i>
                </a>
                <a href="https://twitter.com/qcfintech?lang=en">
                    <i style="color:lightskyblue;" class="fab fa-twitter-square fa-2x p-1"></i>
                </a>
            </div>
        </div>
        <div class="text-center p-2">
            <a href="{% url 'deals-home' %}">
                <img style="width: 2rem; height: 2.25rem;" src="{% static "deals/qclogo.png" %}">
            </a>
        </div>
        <div class="col-md-12 text-center">
            <p>&copy; Queen City Fintech</p>
        </div>
    </footer>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
